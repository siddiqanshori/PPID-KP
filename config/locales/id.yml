id:
  time:
    formats:
      default: "%d-%m-%Y %H:%M"
      short: "%d %b %H:%M"
      long: "%A, %d %B %Y %H:%M"
      # Format untuk created_at
      created_at: "%A, %d %B %Y %H:%M"
    am_pm: ["AM", "PM"]
    month_names:
      - ""
      - "Januari"
      - "Februari"
      - "Maret"
      - "April"
      - "Mei"
      - "Juni"
      - "Juli"
      - "Agustus"
      - "September"
      - "Oktober"
      - "November"
      - "Desember"
  date:
    formats:
      default: "%d-%m-%Y"
      short: "%d %b %Y"
      long: "%A, %d %B %Y"
    day_names:
      - "Minggu"
      - "Senin"
      - "Selasa"
      - "Rabu"
      - "Kamis"
      - "Jumat"
      - "Sabtu"
